<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelwise</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="loading">
        <h1>EXPLORE</h1>
        <hr>
    </div>

    <div class="content">

        <div class="nav">
            <!-- The dropdown starts here... -->
            <ul id="menu">
                <li>
                    <input id="menubutton" type="checkbox" name="menu" />
                    <label for="menubutton">
                        <span class="material-icons-outlined">
                            apps
                        </span>
                    </label>
                    <ul class="submenu">
                        <h1>EXPLORE</h1>
                        <li>
                            <div class="searchbar">
                                <p>FROM</p>
                                <input type="text" name="from" id="from" placeholder="INDIA">
                            </div>
                        </li>
                        <li>
                            <div class="searchbar">
                                <p>TO</p>
                                <input type="text" name="to" id="to" placeholder="DUBAI">
                            </div>
                        </li>
                        <li>
                            <button>SEARCH</button>
                        </li>
                    </ul>
                </li>
            </ul>
            <!-- ...and ends here. -->
        </div>

        <div class="flex-container">
            <div class="package" id="adventure">
                <div class="cover">
                    <h1>ADVENTURE</h1>
                    <p>29 OPTIONS</p>
                </div>
            </div>
            <div class="package" id="romantic">
                <div class="cover">
                    <h1>ROMANTIC</h1>
                    <p>14 OPTIONS</p>
                </div>
            </div>
            <div class="package" id="vacation">
                <div class="cover">
                    <h1>VACATION</h1>
                    <p>20 OPTIONS</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
