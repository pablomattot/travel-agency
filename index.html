<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelwise</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="loading">
        <h1>EXPLORE</h1>
        <hr>
    </div>

    <div class="content">

        <div class="nav">
            <!-- The dropdown starts here... -->
            <div class="dropdown">
                <div class="dropdown-a">
                    <span class="material-icons-outlined">
                        apps
                    </span>
                </div>
                <input type="checkbox">
                <div class="dropdown-nav">
                    <ul>
                        <li></li>
                    </ul>
                </div>
            </div>
            <!-- ...and ends here. -->
        </div>

        <div class="flex-container">
            <div class="package" id="adventure">
                <div class="cover">
                    <h1>ADVENTURE</h1>
                    <p>29 OPTIONS</p>
                </div>
            </div>
            <div class="package" id="romantic">
                <div class="cover">
                    <h1>ROMANTIC</h1>
                    <p>14 OPTIONS</p>
                </div>
            </div>
            <div class="package" id="vacation">
                <div class="cover">
                    <h1>VACATION</h1>
                    <p>20 OPTIONS</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
